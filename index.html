<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <img src="me.jpg" alt="Photo of Me" class="profile-pic">
        <button class="contact-btn" id="contactBtn">Contact Me</button>
        <script>
        document.getElementById('contactBtn').onclick = function() {
            navigator.clipboard.writeText('megan.carson@slalom.com');
            this.textContent = 'Email Copied!';
            setTimeout(() => { this.textContent = 'Contact Me'; }, 1500);
        };
        </script>
    </div>
</body>
</html>
